<html>
    <head>
        <title>Isaiah & Abigail</title>
        <script src="fallingPics.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fancy_tabs.css">
    </head>
    <body onload=photo_cycle()>
        <div class="everything">
        <div class="page">
            <div class="pcss3t pcss3t-effect-scale pcss3t-theme-1 pcss3t-height-auto">
				<input type="radio" name="pcss3t" checked  id="tab1"class="tab-content-first">
				<label for="tab1">Home</label>

				<input type="radio" name="pcss3t" id="tab2" class="tab-content-2">
				<label for="tab2">Engagement Photos</label>

                <input type="button" name="pcss3t" id="tab3" class="tab-content-3" onclick="window.open('https://registry.theknot.com/-august-2024-va/61513957')">
                <label for="tab3">Registry</label>

                <ul>
                    <li class="tab-content tab-content-first" >
                        <div class="parent">
                            <img id="save-date" src="img/save_the_date.png"/>
                        </div>
                        <div id="photobox">
                        </div>
                    </li>
                    <li class="tab-content tab-content-2">
                        <div class="parent">
                            <iframe src="engagement.html" id="eng" scrolling="no" frameBorder="0"></iframe>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </body>
</html>
